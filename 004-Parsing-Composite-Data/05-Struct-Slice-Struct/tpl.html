<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store Inventory</title>
</head>
<body>
    <h1>{{.Name}}</h1>
    {{range .Categories}}
    <h2>{{.Name}}</h2>
    <ul>
        {{range .Items}}
        <li>{{.Name}} - ${{.Price}}</li>
        {{end}}
    </ul>
    {{end}}
</body>
</html>
